<div class="box-form w-100">
  <h4>FREE INSTALLATION</h4>
  <p class="text-center PAYMENTS p-0 m-0">NO PAYMENTS NO INTEREST UNTIL 2026</p>

  <form [formGroup]="formdata" (ngSubmit)="sendFormToZapier()">
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="First Name"
        formControlName="firstName"
        required
      />
    </div>
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="Last Name"
        formControlName="lastName"
        required
      />
    </div>
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="Email Address"
        formControlName="email"
      />
    </div>
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="Phone Number"
        formControlName="phoneNumber"
        required
      />
    </div>
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="City"
        formControlName="city"
      />
    </div>
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="Street"
        formControlName="street"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control w-100"
        placeholder="Zip Code"
        formControlName="zipCode"
      />
    </div>
    <div class="form-group py-2">
      <input
        type="text"
        class="form-control w-100"
        placeholder="Project Type"
        formControlName="projectType"
      />
    </div>
    <div class="form-group py-2">
      <textarea
        class="form-control"
        placeholder="Project Description"
        formControlName="projectDescription"
      ></textarea>
    </div>
    <div class="d-flex align-items-center justify-content-center py-2">
      <button type="submit" [disabled]="formdata.invalid">
        Get a Free Estimate
      </button>
    </div>
    <p class="text-center">Terms and Conditions | Privacy Policy</p>
  </form>
</div>
